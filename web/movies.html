<div class="row">
    <div class="col-md-6">
	<h4>Files Listing</h4>
	<div ng-if="$ctrl.cur_dir">Current directory: {{$ctrl.cur_dir}}</div>
    </div>
    <div class="col-md-6">
            <div class="form-group">            
                <div class="input-group col-sm-12">
                    <input type="search" ng-model="$ctrl.searchText" class="form-control" placeholder="Search" aria-describedby="searchIcon">                    
                    <span class="form-control-feedback" aria-hidden="true"><i class="fa fa-search" aria-hidden="true"></i></span>
                    <span class="sr-only" id="searchIcon">(search)</span>
                </div>
            </div>
        
    </div>
    
</div>
<div class="row" ng-if="$ctrl.loading">
    <div class="col-md-1 col-md-offset-5">
        <i  class="fa fa-spinner fa-spin fa-5x pull-center" aria-hidden="true"></i>
    </div>
</div>
<div class="row" ng-if="!$ctrl.loading && $ctrl.message != null">
<div class="col-md-12">
    <div class="alert alert-info">
        <button type="button" class="close" data-ng-click="$ctrl.closeMessage()">Ã—</button>{{$ctrl.message}}</div>
    </div>
</div>    
</div>

<div class="row" ng-if="!$ctrl.loading">
    <div class="col-md-12">
	<table class="table table-condensed">
		<thead>
			<td width="1%">#</td>
			<td width="50%">Name</td>
            <td width="15%">Size</td>
            <td width="15%"></td>
		</thead>
		<tbody>
			<tr ng-repeat="file in $ctrl.files_list|filter:$ctrl.searchText">
				<td>{{$index+1}}</td>
				<td>
					<i class="fa {{file.type==='dir'?'fa-folder':(file.type==='updir'?'fa-level-up':'fa-file')}}"></i>
                    <a ng-if="file.type==='dir' || file.type==='updir'" href="#!/movies/{{file.link}}">{{file.name}}</a>
                    <span ng-if="file.type==='file'">{{file.name}}</span>
				</td>
                <td>{{(file.type==='file'?file.size:'')|bytes}}</td>
                <td>
                    <div class="btn-group pull-right" uib-dropdown ng-if="!file.parent">
                        <button type="button" id="play-button" class="btn btn-default" ng-click="$ctrl.playFile(file)"><i class="fa fa-play-circle-o" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-default" uib-dropdown-toggle>
                            <span class="caret"></span>
                            <span class="sr-only">Split button!</span>
                        </button>
                        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="play-button">
                            <li role="menuitem"><a href="" ng-click="$ctrl.playFile(file)">Play</a></li>
                            <li role="menuitem"><a href="" ng-click="$ctrl.addToPlaylist(file)">Add To Playlist</a></li>
                            <li role="menuitem"><a href="" ng-click="$ctrl.addToPlaylistPlay(file)">Add To Playlist And Play</a></li>
                        </ul>
                    </div>
                </td>
			</tr>
		</tbody>
	</table>
    </div>
</div>
