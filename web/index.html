<!DOCTYPE html>
<html lang="en" ng-app="wplayer">
<head>  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="web controlled media player">
  <meta name="author" content="Sergiu Giurgiu">
    
  <title>Web Controlled media player</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/app.css" rel="stylesheet">
  <base href="/">
</head>

  <body ng-controller="WPlayerController as wplayer">

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">WPlayer</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="current_active"><a href="/current"><i class="fa fa-play-circle"></i> Now Playing</a></li>            
            <li ng-class="movies_active"><a href="/movies"><i class="fa fa-film"></i> Movies</a></li>
            <li ng-class="custom_active"><a href="/custom"><i class="fa fa-youtube-play"></i> Custom</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-gear"></i> Settings</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

        <div class="page-header">
          <h1>Web Controlled Remote Media Player</h1>
        </div>          
    </div><!-- /.container -->

    <div class="container" ng-view>
    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Built with Bootstrap</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>    
    <script src="js/ui-bootstrap-tpls-2.1.4.min.js"></script>
    
    <script src="js/wplayer.js"></script>
    <script src="js/current.js"></script>
    <script src="js/movies.js"></script>
    <script src="js/custom.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    

  </body>
</html>
